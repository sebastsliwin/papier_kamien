<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>PKN</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>"PAPIER, KAMIEŃ, NOŻYCZKI"</h1>
    <hr>
    <div class="select">
        <h2>Proszę, wybierz:</h2>

        <i class="fas fa-hand-paper" data-option="Papier"></i>
        <i class="fas fa-hand-rock" data-option="Kamień"></i>
        <i class="fas fa-hand-scissors" data-option="Nożyczki"></i>
        <button>Graj!</button>
    </div>

    <div class="result">
        <div class="panel-left">
            <h3>Wyniki gry</h3>
            <p>Twój wybór: <span data-summary="your-choice"></span></p>
            <p>Wybór komputera: <span data-summary="ai-choice"></span></p>
            <h2>Zwycięzca gry: <span data-summary="who-win"></span></h2>
        </div>

        <div class="panel-right">
            <h3>Aktualne wyniki</h3>
            <p class="numbers">liczba gier: <span>0</span></p>
            <p class="wins">wygranych: <span>0</span></p>
            <p class="losses">przegranych: <span>0</span></p>
            <p class="draws">remisów: <span>0</span></p>
        </div>
    </div>

    <!-- script -->
    <script src="main.js"></script>

</body>

</html>
